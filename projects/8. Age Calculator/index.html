<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="age-calculator">
      <h1 class="age-calculator__title">
        Калькулятор
        <span class="age-calculator__span">возраста</span>
      </h1>
      <h2 class="age-calculator__subtitle">Введите дату рождения</h2>
      <div class="age-calculator__input-box">
        <input class="age-calculator__input" type="date" name="date" id="date">
        <button class="age-calculator__button">Вычислить</button>
      </div>
      <p class="age-calculator__result ">
        Вам <span class="age-calculator__span-year age-calculator__span"></span>,
        <span class="age-calculator__span-month age-calculator__span"></span> и
        <span class="age-calculator__span-day age-calculator__span"></span>
      </p>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
