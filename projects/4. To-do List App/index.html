<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="page">
    <div class="todo-app">
      <h2 class="todo-app__title">To-Do List
        <img class="todo-app__icon" src="./images/icon.png" alt="Иконка приложения">
      </h2>
      <form class="todo-app__label">
        <input type="text" class="todo-app__input" placeholder="Введите задачу">
        <button class="todo-app__button" type="submit">Добавить</button>
      </form>
      <ul class="todo-app__list">
        
      </ul>
    </div>
    <template id="todo-item-template">
      <li class="todo-app__item">
        <span class="todo-app__item-text"></span>
        <button class="todo-app__delete-button" type="button">&#xd7;</button>
      </li>
    </template>
    <script src="./main.js"></script>
</body>

</html>
